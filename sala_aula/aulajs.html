<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando javascript</title>
    <style>
        #c1 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="c1">(100,100)</div>
    x: <input type="text" id="x1">
    y: <input type="text" id="y1">
    <button onclick="alterar ()">Mudar</button>
</body>

<script type="text/javascript">
    function alterar(){
        let objc = document.getElementById("c1");
        let objx = document.getElementById("x1");
        let objy = document.getElementById("y1");

        objc.style.left = `${objx.value}px`;
        objc.style.top = `${objy.value}px`;
        objc.innerHTML = `(${objx.value}, ${objy.value})`;
        
    }
</script>
</html>
