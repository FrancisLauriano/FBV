<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="/pagina-processa-dados-do-form" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome"/>

            <label for="data_nascimeto">Data de Nascimeto:</label>
            <input type="date" id="data_nascimeto" />

            <label for="cpf">CPF</label>
            <input type="number" minlength="11" pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}" id="cpf"/>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Rodovia</option>
                <option value="">Outros</option>
            </select>

            <label for="logradouro_endereco">Logradouro</label>
            <input type="text" id="logradouro_endereco" />

            <label for="numero_endereco">Número</label>
            <input type="text" id="numero_endereco" />

            <label for="complemento_endereco">Complemento</label>
            <input type="text" id="complemento_endereco" />
        </fieldset>
        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="msg"></label>

            <textarea type="text" rows="5" cols="30" id="msg" placeholder="Digite sua mensagem ..."></textarea>
        </fieldset>

        <fieldset>
            <button type="submit">Enviar a sua mensagem</button>
            <button type="reset">Limpar o Formulário</button>
        </fieldset>

    </form>
    
</body>
</html>
